<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"> <!-- Link to your external stylesheet -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Link to Font Awesome CSS -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    .contact-info {
      display: flex;
      align-items: center;
    }

    .contact-info i {
      margin-right: 5px;
    }

    .social-icons {
      display: flex;
      align-items: center;
    }

    .social-icons a {
      margin-right: 10px;
      color: black; /* Adjust icon color */
      text-decoration: none;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    hr {
      margin: 0;
      border: 0;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="contact-info">
      <i class="fas fa-envelope"></i>
      <span>Email: info@example.com</span>
      <span>&nbsp;&nbsp;</span> <!-- Add space between email and phone -->
      <i class="fas fa-phone"></i>
      <span>Phone: +1 123-456-7890</span>
    </div>

    <div class="social-icons">
      <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>

    <button class="button">Get Started</button>
  </div>

  <hr>

  <!-- Your page content goes here -->

</body>
</html>
